{{ define "main" }}
<section class="hero">
    <div class="hero-content">
        <h1>{{ .Title }}</h1>
        <img src="/logo.png" width="200px">
        <p class="subtitle">{{ .Params.subtitle }}</p>
    </div>
</section>

<section class="features">
    {{ range .Params.features }}
    <div class="feature-card">
        <h3>{{ .title }}</h3>
        <p>{{ .description }}</p>
    </div>
    {{ end }}
</section>

<div class="content">
    {{ .Content }}
</div>
{{ end }}
